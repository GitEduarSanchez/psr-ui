<navbar></navbar>
<div class="container">
    <filters [data]="userListConfig" (filtersChanged)="onFiltersChanged($event)"></filters>
    @if (userListConfig && userListConfig.length) {
        <ul class="accordion">
            @for (item of userListConfig | filter: searchCriteria ; track $index;) {
                <li>
                    <user-details
                        [config]="item"
                        [index]="$index"
                        [expanded]="expandedIndex === $index"
                        (selectedItemIndexEmitter)="onSelectedItemIndexEmmiter($event)"
                    ></user-details>
                </li>
            }
        </ul>
    }
    <select name="select" (change)="onUpdate($event)">
        <option value="CENS">CENS</option>
        <option value="ESPO">ESPO</option>
        <option value="NORGAS">NORGAS</option>
      </select>
</div>

<div class="dashboard-container">
  <app-agent></app-agent>
</div>
